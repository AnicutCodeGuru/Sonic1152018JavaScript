<div class="row" >
        <div class="col-md-4" >
                <div class="row" >
                        <div class="col-md-2" >
                           <button class="btn btn-success" >
                                <i class="glyphicon glyphicon-chevron-up" (click)="increment()" ></i>
                           </button> 
                        </div>
                        <div class="col-md-6" >
                            <input type="text"  [(ngModel)]="spinnerValue" readonly class="form-control "  style="width:100%"  /> 
                        </div>
                        <div class="col-md-2" >
                            <button class="btn btn-danger" >
                                <i class="glyphicon glyphicon-chevron-down" (click)="decrement()" ></i>
                            </button> 
                        </div>
                    </div>
        </div>    
</div>
