<div class="row" >
    <div class="col-md-8 col-lg-6 col-sm-10 col-xs-12" >
        <div class="panel panel-primary">
            <div class="panel-heading">Todo List</div>
            <div class="panel-body">
                <table class="table table-striped table-bordered" *ngIf="todoList.length>0" >
                    <thead>
                        <tr>
                            <th class="text-center" >Sl. No</th>
                            <th class="text-center"  >Task name</th>
                            <th class="text-center"  >Task Status</th>
                            <th class="text-center"  >Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let task of todoList let i=index" >
                            <td class="text-center" >
                                {{i+1}}
                            </td>
                            <td>
                                {{task.taskName}}
                            </td>
                            <td>
                                {{task.taskStatus}}
                            </td>
                            <td class="text-center" >
                               <input type="button" *ngIf="task.taskStatus=='Pending'"  value="Complete"  class="btn btn-success" (click)="completeTask(task)"  />
                               <input type="button" *ngIf="task.taskStatus=='Completed'"  value="Delete"  class="btn btn-danger" (click)="deleteTask(i)"  />
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row" >
                <div class="col-md-3" >
                    <input type="text" class="form-control" [(ngModel)]="taskName" />
                </div>
                <div class="col-md-2" >
                    <input type="button" value="Create Task" (click)="createTask()" [disabled]="taskName==''"  class="btn btn-primary"  />
                </div>
            </div>
        </div>
    </div>
</div>
